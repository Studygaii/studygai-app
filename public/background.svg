<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f2438;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051424;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Floating shapes with low opacity for depth -->
  <circle cx="100" cy="100" r="60" fill="#3b82f6" opacity="0.15" filter="url(#blur)"/>
  <circle cx="1100" cy="150" r="80" fill="#60a5fa" opacity="0.12" filter="url(#blur)"/>
  <circle cx="600" cy="50" r="70" fill="#2563eb" opacity="0.14" filter="url(#blur)"/>
  <circle cx="200" cy="600" r="90" fill="#1e40af" opacity="0.15" filter="url(#blur)"/>
  <circle cx="1000" cy="700" r="75" fill="#3b82f6" opacity="0.12" filter="url(#blur)"/>
  
  <!-- Icon patterns (education themed) -->
  <!-- Books -->
  <g opacity="0.35">
    <rect x="50" y="150" width="40" height="50" rx="2" fill="#60a5fa" stroke="#93c5fd" stroke-width="1.5"/>
    <line x1="55" y1="160" x2="85" y2="160" stroke="#93c5fd" stroke-width="1"/>
    <line x1="55" y1="170" x2="85" y2="170" stroke="#93c5fd" stroke-width="1"/>
    <line x1="55" y1="180" x2="85" y2="180" stroke="#93c5fd" stroke-width="1"/>
  </g>
  
  <!-- Pencil -->
  <g opacity="0.35">
    <rect x="920" y="100" width="8" height="60" rx="2" fill="#60a5fa"/>
    <polygon points="924,95 920,105 928,105" fill="#fbbf24"/>
  </g>
  
  <!-- Notebook -->
  <g opacity="0.35">
    <rect x="880" y="50" width="60" height="80" rx="3" fill="#1e40af" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="885" y1="70" x2="935" y2="70" stroke="#3b82f6" stroke-width="1"/>
    <line x1="885" y1="85" x2="935" y2="85" stroke="#3b82f6" stroke-width="1"/>
    <line x1="885" y1="100" x2="920" y2="100" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Globe -->
  <g opacity="0.35">
    <circle cx="1080" cy="680" r="25" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
    <circle cx="1080" cy="680" r="18" fill="#1e40af" opacity="0.6"/>
    <path d="M 1062 680 Q 1080 665 1098 680" stroke="#60a5fa" fill="none" stroke-width="1"/>
  </g>
  
  <!-- Calculator -->
  <g opacity="0.35">
    <rect x="540" y="520" width="45" height="60" rx="2" fill="#1e40af" stroke="#3b82f6" stroke-width="1.5"/>
    <circle cx="548" cy="535" r="2" fill="#93c5fd"/>
    <circle cx="560" cy="535" r="2" fill="#93c5fd"/>
    <circle cx="572" cy="535" r="2" fill="#93c5fd"/>
    <circle cx="548" cy="550" r="2" fill="#93c5fd"/>
  </g>
  
  <!-- Briefcase -->
  <g opacity="0.35">
    <rect x="150" y="550" width="55" height="45" rx="3" fill="#1e40af" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M 160 550 L 160 535 L 195 535 L 195 550" stroke="#3b82f6" fill="none" stroke-width="1.5"/>
    <circle cx="177.5" cy="573" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Stars -->
  <g opacity="0.40" fill="#93c5fd">
    <polygon points="320,180 325,195 341,195 330,205 335,220 320,210 305,220 310,205 299,195 315,195"/>
    <polygon points="450,250 453,260 464,260 455,267 458,277 450,270 442,277 445,267 436,260 447,260"/>
    <polygon points="750,150 756,168 776,168 760,180 766,198 750,186 734,198 740,180 724,168 744,168"/>
  </g>
  
  <!-- Music notes -->
  <g opacity="0.35" stroke="#60a5fa" stroke-width="1.5" fill="none">
    <circle cx="280" cy="380" r="4"/>
    <path d="M 284 380 L 284 360"/>
    <circle cx="300" cy="390" r="3"/>
    <path d="M 303 390 L 303 375"/>
  </g>
  
  <!-- Light rays effect -->
  <g opacity="0.12">
    <line x1="600" y1="0" x2="550" y2="400" stroke="#60a5fa" stroke-width="2"/>
    <line x1="700" y1="0" x2="750" y2="400" stroke="#60a5fa" stroke-width="2"/>
  </g>
</svg>